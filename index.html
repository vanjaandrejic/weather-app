<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <title>WeatherJS</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto text-center bg-primary bg-gradient mt-5 p-5 rounded">
                <h1 id="w-location"></h1>
                <img id="w-icon">
                <h3 class="text-dark" id="w-desc"></h3>
                <h2 id="w-string"></h2>
                <ul id="w-details" class="list-group mt-3">
                    <li id="w-feels-like" class="list-group-item"></li>
                    <li id="w-max-temp" class="list-group-item"></li>
                    <li id="w-min-temp" class="list-group-item"></li>
                    <li id="w-humidity" class="list-group-item"></li>
                </ul>
                <hr>
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#locModal">
                    Change Location
                </button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="locModal" tabindex="-1" role="dialog" aria-labelledby="locModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="locModalLabel">Choose Location</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="w-form">
                        <div class="form-group">
                            <label for="city">City: </label>
                            <input type="text" id="city" class="form-control">
                            <label for="city">Unit: </label>
                            <select id="changeu" class="form-select" aria-label="Default select example">
                                <option value="imperial">Farenheit (°F) </option>
                                <option value="metric">Celsius (°C) </option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="w-change-btn" type="button" class="btn btn-success">Save changes</button>
                </div>


                <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                    crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
                    crossorigin="anonymous"></script>
                <script src="storage.js"></script>
                <script src="weather.js"></script>
                <script src="ui.js"></script>
                <script src="app.js"></script>
</body>

</html>
